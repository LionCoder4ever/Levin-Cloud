eureka.client.serviceUrl.defaultZone=http://127.0.0.1:5001/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1:3003

server.port=3003
spring.application.name=gateway-session
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.min-idle=1
spring.redis.password=123456
spring.redis.port=6379
spring.redis.timeout=1000
spring.session.redis.flush-mode=immediate
spring.session.store-type=redis

spring.cloud.gateway.routes[0].id=save_session
spring.cloud.gateway.routes[0].uri=lb://account-session
spring.cloud.gateway.routes[0].predicates[0]=Path=/account/**

logging.level.org.springframework.security=DEBUG
logging.level.root=debug